<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 400px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        .title {
            font-size: 18px;
            font-weight: 600;
            margin: 0;
        }
        .delete-all {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        .meetings-list {
            max-height: 400px;
            overflow-y: auto;
        }
        .meeting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            margin-bottom: 8px;
        }
        .meeting-info {
            flex-grow: 1;
        }
        .meeting-title {
            font-weight: 500;
            margin: 0 0 4px 0;
        }
        .meeting-date {
            font-size: 12px;
            color: #666;
        }
        .meeting-actions {
            display: flex;
            gap: 8px;
        }
        .btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .btn-save {
            background: #28a745;
            color: white;
        }
        .btn-delete {
            background: #dc3545;
            color: white;
        }
        .empty-state {
            text-align: center;
            color: #666;
            padding: 32px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="title">UIT Meet Transcript Saver</h1>
        <button class="delete-all" id="deleteAll">Delete All</button>
    </div>
    <div class="meetings-list" id="meetingsList">
        <!-- Meetings will be inserted here -->
    </div>
    <script src="popup.js"></script>
</body>
</html>
